project:
  name: "FiberMode_24Modes"
  output_dir: "./outputs_24modes"

data:
  # [修改] 24 模式路径
  mode_bases_path: "E:\\training dataset 24\\mode_bases.mat"
  csv_path: "E:\\training dataset 24\\image_data.csv"
  img_size_total: 256
  img_size_patch: 128
  num_modes: 24
  batch_size: 64
  num_workers: 4
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
model:
  cnn:
    in_channels: 4
    base_channels: 64
  transformer:
    d_model: 512
    nhead: 8
    num_layers: 6
    dim_feedforward: 1024
    dropout: 0.1
training:
  num_epochs: 100
  learning_rate: 0.0005
  min_lr: 0.00001
  warmup_epochs: 5
  weight_decay: 0.0001
  physics_start_epoch: 5
  loss_weights:
    coeff: 1.0
    nearfield: 0.0
    nearfield_target: 0.15
    farfield: 0.0
    farfield_target: 0.4